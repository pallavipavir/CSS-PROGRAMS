<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS-BASICS</title>
        <style>
            .combinator{
                background-color: grey;
                color: lightgray;
                padding: 20px;
            }
            .combinator>h4{
                background-color: lightgray;
                color: grey;
            }
            .combinator>div>h4{
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        <h1>There are four different combinations in CSS</h1>
        <ol>
            <li>descendent selector (space)</li>
            <li>child selector (>)</li>
            <li>adjacent sibling selector (+)</li>
            <li>general sibling selector (~)</li>
        </ol>

        <hr>
        <h1>child selector (>) Example..!</h1>
        <div class="combinator">
            <h4>FIRST</h4>
            <h4>SECOND</h4>
            <h4>THIRD</h4>
            <div>
                <h4>FOURTH</h4>
            </div>
        </div>
    </body>
</html>
